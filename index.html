<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> Decodificador de texto </title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img class="logo-alura" src="assets/alura.png" alt="Alura Logo" />
        <form>
          <textarea id="inputText" placeholder="Digite seu texto"></textarea>
          <div>
            <div class="alert">
              <img src="assets/alerta.png" alt="Alert" />
              <span>Apenas letras minúsculas e sem acento.</span>
            </div>

            <div class="buttons">
              <button type="button" class="btn-encrypt" id="encrypt">
                Criptografar
              </button>
              <button type="button" class="btn-decrypt" id="decrypt">
                Descriptografar
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="right-side">
        <div id="messageDisplay" class="no-message">
          <img
            src="assets/imagem.png"
            id="no-message-found"
            alt="Nenhuma mensagem encontrada"
          />
          <h3 class="no-message-title">Nenhuma mensagem encontrada</h3>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="output" id="output">
          <!-- Texto criptografado ou descriptografado será exibido aqui -->
        </div>
        <button type="button" id="copyBtn">Copiar</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 by Ingrid Moitinho</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
